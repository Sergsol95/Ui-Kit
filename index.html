<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class=header__title>Buttons</h1>
        </header>
        <section class="section section_primary">
            <h2 class="section__title"></h2>
            <div class="section__buttons">
                <button class="button button_primary">Button</button>
                <button class="button button_primary"><img src="./src/img/plus.svg" alt=""
                        class="button__icon_plus">Button</button>
                <button class="button button_primary">Button <img src="./src/img/less.svg" alt=""
                        class="button__icon_less"></button>
                <button class="button button_primary"><img src="./src/img/plus.svg" alt=""
                        class="button__icon_plus">Button <img src="./src/img/less.svg" alt=""
                        class="button__icon_less"></button>
                <button class="button button_primary button_primary_disabled">Button</button>
                <button class="button button_primary button_primary_disabled"><img src="./src/img/plus.svg" alt=""
                        class="button__icon_plus_disabled">Button</button>
                <button class="button button_primary button_primary_disabled">Button <img src="./src/img/less.svg"
                        alt="" class="button__icon_less_disabled"></button>
                <button class="button button_primary button_primary_disabled"><img src="./src/img/plus.svg" alt=""
                        class="button__icon_plus_disabled">Button <img src="./src/img/less.svg" alt=""
                        class="button__icon_less_disabled"></button>
            </div>
        </section>
        <section class="section section_primary">
            <h2 class="section__title"></h2>
            <div class="section__buttons">
                <button class="button button_secondary">Button</button>
                <button class="button button_secondary"><img src="./src/img/plus-blue.svg" alt=""
                        class="button__icon_plus_secondary">Button</button>
                <button class="button button_secondary">Button <img src="./src/img/less-blue.svg" alt=""
                        class="button__icon_less_secondary"></button>
                <button class="button button_secondary"><img src="./src/img/plus-blue.svg" alt=""
                        class="button__icon_plus_secondary">Button <img src="./src/img/less-blue.svg" alt=""
                        class="button__icon_less_secondary"></button>
                <button class="button button_secondary button_secondary_disabled">Button</button>
                <button class="button button_secondary button_secondary_disabled"><img src="./src/img/plus.svg" alt=""
                        class="button__icon_plus_disabled">Button</button>
                <button class="button button_secondary button_secondary_disabled">Button <img src="./src/img/less.svg"
                        alt="" class="button__icon_less_disabled"></button>
                <button class="button button_secondary button_secondary_disabled"><img src="./src/img/plus.svg" alt=""
                        class="button__icon_plus_disabled">Button <img src="./src/img/less.svg" alt=""
                        class="button__icon_less_disabled"></button>
            </div>
        </section>
        <section class="section section_tetriary">
            <h2 class="section__title"></h2>
            <div class="section__buttons">
                <button class="button button_secondary button_tetriary">Button</button>
                <button class="button button_secondary button_tetriary"><img src="./src/img/plus-blue.svg" alt=""
                        class="button__icon_plus_secondary">Button</button>
                <button class="button button_secondary button_tetriary ">Button <img src="./src/img/less-blue.svg"
                        alt="" class="button__icon_less_secondary"></button>
                <button class="button button_secondary button_tetriary"><img src="./src/img/plus-blue.svg" alt=""
                        class="button__icon_plus_secondary">Button <img src="./src/img/less-blue.svg" alt=""
                        class="button__icon_less_secondary"></button>
                <button class="button button_secondary button_tetriary button_secondary_disabled">Button</button>
                <button class="button button_secondary button_tetriary button_secondary_disabled"><img
                        src="./src/img/plus.svg" alt="" class="button__icon_plus_disabled">Button</button>
                <button class="button button_secondary button_tetriary button_secondary_disabled">Button <img
                        src="./src/img/less.svg" alt="" class="button__icon_less_disabled"></button>
                <button class="button button_secondary button_tetriary button_secondary_disabled"><img
                        src="./src/img/plus.svg" alt="" class="button__icon_plus_disabled">Button <img
                        src="./src/img/less.svg" alt="" class="button__icon_less_disabled"></button>
            </div>
        </section>
        <section class="section section_icons">
            <h2 class="section__title"></h2>
            <div class="section__buttons section__buttons_icons">
                <div class="section__icons_top">
                    <div>
                        <button class="button__icon button__icon_enabled "><img src="./src/img/plus.svg" alt=""
                                class="button__icon_plus_full"></button>
                    </div>
                    <div>
                        <button class="button__icon button__icon_normal"><img src="./src/img/plus-blue.svg" alt=""
                                class="button__icon_plus_full"></button>
                    </div>
                    <div>
                        <button class="button__icon button__icon_borderless"><img src="./src/img/plus-blue.svg" alt=""
                                class="button__icon_plus_full"></button>
                    </div>
                </div>
                <div class="section__icons_bottom">
                    <div>
                        <button class="button__icon button__icon_disabled"><img src="./src/img/plus.svg" alt=""
                                class="button__icon_plus_full button__icon_plus_full_disabled"></button>
                    </div>
                    <div>
                        <button class="button__icon button__icon_disabled_normal"><img src="./src/img/plus.svg" alt=""
                                class="button__icon_plus_full button__icon_plus_full_disabled"></button>
                    </div>
                    <div>
                        <button class="button__icon button__icon_disabled"><img src="./src/img/plus.svg" alt=""
                                class="button__icon_plus_full button__icon_plus_full_disabled"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="section section_group">
            <div class="section section_secondary">
                <div class="section__default">
                    <button class="button button_primary button_primary_group  ">Button</button>
                    <button
                        class="button button_primary button_primary_group_disabled  button_primary_disabled">Button</button>
                </div>
                <div class="section__default">
                    <button class="button button_primary button_primary_group  ">Button</button>
                    <button
                        class="button button_primary button_primary_group_disabled  button_primary_disabled">Button</button>
                </div>
                <div class="section__default">
                    <button class="button button_primary button_primary_group  ">Button</button>
                    <button
                        class="button button_primary button_primary_group_disabled  button_primary_disabled">Button</button>
                </div>
            </div>
            <div>

            </div>
        </section>
    </div>
</body>

</html>
