<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <header>
            <h1 class="title">Inputs</h1>
        </header>
        <section class="section section_inputs">
            <div class="section__input">
                <input type="text" id="input" class="input" placeholder="John Doe">
            </div>
            <div class="section__input">
                <input type="text" id="input" class="input input_disabled" placeholder="John Doe">
            </div>
            <div class="section__input">
                <input type="text" id="input" class="input" placeholder="John Doe">
                <label for="input" class="label">Add Label</label>
            </div>
            <div class="section__input">
                <input type="text" id="input" class="input input_disabled" placeholder="John Doe">
                <label for="input" class="label label_disabled">Add Label</label>
            </div>
        </section>
        <section class="section section_textarea">
            <div class="section__input">
                <textarea name="" id="input" cols="20" rows="10" class="input input_textarea"
                    placeholder="John Doe"></textarea>
            </div>
            <div class="section__input">
                <textarea name="" id="input" cols="20" rows="10" class="input input_textarea input_disabled"
                    placeholder="John Doe"></textarea>
            </div>
            <div class="section__input">
                <textarea name="" id="input" cols="20" rows="10" class="input input_textarea"
                    placeholder="John Doe"></textarea>
                <label for="input" class="label">Add Label</label>
            </div>
            <div class="section__input">
                <textarea name="" id="input" cols="20" rows="10" class="input input_textarea input_disabled"
                    placeholder="John Doe"></textarea>
                <label for="input" class="label label_disabled">Add Label</label>
            </div>
        </section>
        <section class="section section_inputs">
            <div class="section__input">
                <select name="" id="" size="1" class="input">
                    <option value="Option 1">Option 1</option>
                    <option value=""></option>
                </select>
            </div>
            <div class="section__input">
                <select name="" id="" size="1" class="input input_disabled">
                    <option value="Option 1">Option 1</option>
                    <option value=""></option>
                </select>
            </div>
            <div class="section__input">
                <select name="" id="input" class="input" size="1">
                    <option value="Option 1">Option 1</option>
                    <option value=""></option>
                </select>
                <label for="input" class="label">Add Label</label>
            </div>
            <div class="section__input">
                <select name="" id="indput" size="1" class="input input_disabled">
                    <option value="Option 1">Option 1</option>
                    <option value=""></option>
                </select>
                <label for="input" class="label label_disabled">Add Label</label>
            </div>
        </section>
        <section class="section section_inputs">
            <div class="section__input">
                <input type="date" id="input" class="input" value="2012-12-04">
            </div>
            <div class="section__input">
                <input type="date" id="input" class="input input_disabled" value="Select Date">
            </div>
        </section>
        <section class="section section_inputs">
            <div class="section__input">
                <input type="number" id="input" class="input" placeholder="123">
            </div>
            <div class="section__input">
                <input type="number" id="input" class="input input_disabled" placeholder="123">
            </div>
            <div class="section__input">
                <input type="number" id="input" class="input" placeholder="123">
                <label for="input" class="label">Add Label</label>
            </div>
            <div class="section__input">
                <input type="number" id="input" class="input input_disabled" placeholder="123">
                <label for="input" class="label label_disabled">Add Label</label>
            </div>
        </section>
        <section class="section section_inputs">
            <div class="section__input">
                <input type="search" id="input" class="input input_search" placeholder="123">
                <img src="./src/img/lupe.svg" alt="" class="section_icons_lupe">
            </div>
            <div class="section__input">
                <input type="search" id="input" class="input input_search input_disabled" placeholder="John Doe">
                <img src="./src/img/lupe.svg" alt="" class="section_icons_lupe_disabled">
            </div>
        </section>
        <section class="section section_inputs section_inputs_radio">
            <div class="section__primary">
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio" value="radio">
                    <label for="radio" class="text__radio">Radio</label>
                </div>
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio" value="radio">
                    <label for="radio" class="text__radio">Radio</label>
                </div>
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio" value="radio" checked="checked">
                </div>
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio" value="radio">
                </div>
            </div>
            
            <div div class="section__primary section__primary_disabled">
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio input_disabled" value="Select Date" checked="checked">
                    <label for="radio" class="text__radio text__radio_disabled">Radio</label>
                </div>
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio input_disabled" value="Select Date">
                    <label for="radio" class="text__radio text__radio_disabled">Radio</label>
                </div>
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio input_disabled" value="radio" checked="checked">
                </div>
                <div class="section__input section__input_radio">
                    <input type="radio" id="radio" class="input input_radio input_disabled" value="radio">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
